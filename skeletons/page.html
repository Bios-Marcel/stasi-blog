{{define "page"}}
<!DOCTYPE html>
<html lang="en-GB">

<head>
        {{template "base-header" .}}
        <title>{{.Title}} | {{.SiteName}}</title>
        {{template "base-metadata" .}}{{if .AddOptionalMetaData}}
        {{template "opt-metadata" .}}
        <meta property="og:type" content="website" />{{end}}
</head>

<body>
        <header>
                {{template "header" .}}
        </header>
        <h1>{{.Title}}</h1>
        {{template "content" .}}
</body>

</html>{{end}}
